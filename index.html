<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o animado</title>
    <style>
        input.btn{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            background: #144464;
            color: white;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn:hover{
            background: #1c5749;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <label for="ienviar"></label>
    <input type="button" value="Enviar" class="btn">
</body>
</html>
